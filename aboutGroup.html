<!DOCTYPE html>
<html>
  <head>
    <title>Create Group</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/sidebar.css" />
    <link rel="stylesheet" href="./styles/screen.css" />
    <link rel="stylesheet" href="./styles/membersContainer.css" />
    <link rel="stylesheet" href="./styles/createGroup.css" />
    <script src="./scripts/createGroup.js"></script>
  </head>
  <body>
    <div id="createGroupBox" class="screen">
      <div id="groupInfo">
        <img src="./assets/defaultProfile.webp" class="pfp" id="mypfp" />
        <div id="groupNameBox">
          <label> <h3 class="title">Group name</h3> </label>
          <button onclick="edit()">
            <i class="fa-solid fa-pen-to-square"></i>
          </button>
        </div>
      </div>

      <div id="membersList">
        <input
          id="searchMembers"
          class="colored"
          placeholder="Search members"
        />
        <div class="membersContainer">
          <div class="memberCard">
            <img src="./assets/defaultProfile.webp" class="pfp" />
            <div class="name">Member name</div>
          </div>
        </div>
        <!-- (( TEMPORARY SCRIPT FOR TESTING )) -->
        <script>
          const member = (checkID, i) => {
            return `<div class="memberCard">
              <img src="./assets/defaultProfile.webp" class="pfp" />
              <div class="name">Member name ${i}</div>
            </div>`;
          };
          const container =
            document.getElementsByClassName("membersContainer")[0];
          for (let i = 1; i <= 100; i++)
            container.innerHTML += member(`memberCard${i}`, i);
        </script>
      </div>
    </div>
  </body>
</html>
