<!DOCTYPE html>
<html>
  <head>
    <title>Create Group</title>
    <link
      rel="stylesheet"
      href="./styles/global.css"
    />
    <link
      rel="stylesheet"
      href="./styles/sidebar.css"
    />
    <link
      rel="stylesheet"
      href="./styles/screen.css"
    />
    <link
      rel="stylesheet"
      href="./styles/selectMembers.css"
    />
    <link
      rel="stylesheet"
      href="./styles/createGroup.css"
    />
    <script src="./scripts/createGroup.js"></script>
  </head>
  <body>
    <div
      id="createGroupBox"
      class="screen"
    >
      <div id="groupInfo">
        <img
          src="./assets/defaultProfile.webp"
          class="pfp"
          id="mypfp"
        />
        <div id="groupNameBox">
          <input
            id="groupName"
            placeholder="Group name"
          />
          <button
            onclick="createGroup()"
            class="colored"
          >
            Create
          </button>
        </div>
      </div>
      <div id="membersList">
        <input
          id="searchMembers"
          class="colored"
          placeholder="Search members"
        />
        <div id="selectMembers">
          <div class="memberCard">
            <input
              type="checkbox"
              id="__checkID__"
            />
            <img
              src="./assets/defaultProfile.webp"
              class="pfp"
            />
            <div class="name">Member name</div>
          </div>
        </div>
        <!-- (( TEMPORARY SCRIPT FOR TESTING )) -->
        <script>
          const member = (checkID, i) => {
            return `<div class="memberCard">
              <input type="checkbox" id="${checkID}" />
              <img src="./assets/defaultProfile.webp" class="pfp" />
              <div class="name">Member name ${i}</div>
            </div>`;
          };
          const list = document.getElementById("selectMembers");
          for (let i = 1; i <= 100; i++) list.innerHTML += member(`memberCard${i}`, i);
        </script>
      </div>
    </div>
  </body>
</html>
